<!DOCTYPE html>

<head>
    <title>MACCOLAB - MODULAR</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="script.js"></script>
    <script src="list_of_apps.js"></script>
    <script src="jQuery.js"></script>
</head>
<body>
    <h1>All Applications</h1>
    <div class="main-bar">
        <button type="button" style="float:left" onclick="navigateToProjectPage()">Back</button>
        <button type="button" onclick="openPopup('addFolder')">Add Folder</button>
        <button type="button" onclick="openPopup('addFile')">Add File</button>
        <button type="button" onclick="openPopup('addApp')">Add App</button>
    </div>
    <div style="width:90%; margin: 5%;">
      <div id="allApps">
      </div>
    </div>

    <div id="move" class="popup">
      <div id="move_content" class="popup-content">
      </div>
    </div>
    <div id="addFolder" class="popup">
      <div id="addFolder_content" class="popup-content">
        <h2>Add Folder</h2>
      </div>
    </div>
    <div id="addFile" class="popup">
      <div class="popup-content">
        <h2>Add File</h2>
        Link: <input type="text" id="addFile_link" value="">
        <br><br>
        Browse: <input type="file" id="addFile_name" name="">
        <br><br><br>
        <button type="button" onclick="closePopup('addFile')">Cancel</button>
        <button type="button" onclick="save('addFile')" style="float:right">Add</button>
      </div>
    </div>
    <div id="addApp" class="popup">
      <div class="popup-content">
        <h2>Add Application</h2>
        Browse: <input type="file" id="addApp_name" name="">
        <br><br><br>
        <button type="button" onclick="closePopup('addApp')">Cancel</button>
        <button type="button" onclick="save('addApp')" style="float:right">Add</button>
      </div>
    </div>
</body>
